<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery学习</title>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<p id="one">111111111111</p>
<p class="two">2222222222222</p>
<p id="three">333333333333</p>
<script>
    $(document).ready(function (){
        $("#one").css("color","red").css("font-size","50px").css("background-color","black");
        /*$(".two").css("font-size","50px");
        $("#three").css("background-color","black");*/
        $(".two").click(function (){
            $(this).css("color","red").css("font-size","50px").css("background-color","black");
        })
    })

</script>
</body>
</html>
