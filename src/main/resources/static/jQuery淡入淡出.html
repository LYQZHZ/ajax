<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#button2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("#button3").click(function(){
                $("#div4").fadeToggle();
                $("#div5").fadeToggle("slow");
                $("#div6").fadeToggle(3000);
            });
            $("#button4").click(function(){
                $("#div7").fadeTo("slow",0.15);
                $("#div8").fadeTo("slow",0.4);
                $("#div9").fadeTo("slow",0.7,function(){
                    alert(123456);
                });
            });
        });


        function xianshi(){
            alert(123456);
        }
    </script>
</head>
<body>
<h2>1.jQuery fadeIn() 和fadeOut() 用于淡入淡出元素。</h2>
<p>演示带有不同参数的 fadeIn() 和 fadeOut() 方法。</p>
<button id="button1">点击这里，使三个矩形淡入</button>
<button id="button2">点击这里，使三个矩形淡出</button><br>
<div id="div1" style="float:left;width:80px;height:80px;display:none;background-color:red;margin: 10px"></div>
<div id="div2" style="float:left;width:80px;height:80px;display:none;background-color:green;margin: 10px"></div>
<div id="div3" style="float:left;width:80px;height:80px;display:none;background-color:blue;margin: 10px"></div>
<div style="clear: both"></div>
<hr>
<h2>2.jQuery fadeToggle()淡入淡出切换。</h2>
<p>演示带有不同参数的 fadeToggle() 方法。</p>
<button id="button3">点击这里，使三个矩形淡入或淡出</button><br>
<div id="div4" style="float:left;width:80px;height:80px;display:none;background-color:red;margin: 10px"></div>
<div id="div5" style="float:left;width:80px;height:80px;display:none;background-color:green;margin: 10px"></div>
<div id="div6" style="float:left;width:80px;height:80px;display:none;background-color:blue;margin: 10px"></div>
<div style="clear: both"></div>
<hr>
<h2>3.jQuery fadeTo() 方法</h2>
<p>演示带有不同参数的 fadeTo() 方法。</p>
<button id="button4">点击这里，使三个矩形淡出为不同透明度</button><br>
<div id="div7" style="float:left;width:80px;height:80px;background-color:red;margin: 10px"></div>
<div id="div8" style="float:left;width:80px;height:80px;background-color:green;margin: 10px"></div>
<div id="div9" style="float:left;width:80px;height:80px;background-color:blue;margin: 10px"></div>
</body>
</html>
