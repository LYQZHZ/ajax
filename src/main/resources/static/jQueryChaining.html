<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function(){
                $("#p1").css("color","red")
                    .slideUp(2000)
                    .slideDown(2000).css("fontSize","50px");
            });
        });
    </script>
</head>

<body>

<p id="p1">jQuery 乐趣十足！</p>
<button>点击这里</button>
</body>
</html>
