<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".flip").click(function(){
                $(".panel").slideDown("slow");
            });
            $(".flip2").click(function(){
                $(".panel").slideUp("slow");
            });
            $(".flip3").click(function(){
                $(".panel").slideToggle("slow",xianshi());
            });
        });

        function xianshi(){
            alert(123456);
        }
    </script>
    <style>
        div.panel,p.flip,p.flip2,p.flip3
        {
            margin:0px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel
        {
            height:120px;
            display:none;
        }
    </style>
</head>
<body>
<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>

<p class="flip">请点击这里滑动放下</p>
<p class="flip2">请点击这里滑动收起</p>
<p class="flip3">请点击这里滑动放下和收起切换</p>
</body>
</html>
