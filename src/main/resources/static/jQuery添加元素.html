<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
<button id="append">在后面添加内容(纯文本或者带html标签的内容都可以)</button>
<div id="div1">
    <h1>标题</h1>
    <p>文本文本文本文本文本文本文本文本</p>
</div>
<hr>
<button id="appendbefor">在前面添加内容(纯文本或者带html标签的内容都可以)</button>
<div id="div2">
    <h1>标题</h1>
    <p>文本文本文本文本文本文本文本文本</p>
</div>
<hr>
<button id="appendmore">追加多个内容(前面或者后面纯文本或者带html标签的内容都可以)</button>
<div id="div3">
    <h1>标题</h1>
    <p>文本文本文本文本文本文本文本文本</p>
</div>
<hr>
<button id="befor">选定内容的前面追加内容(前面或者后面纯文本或者带html标签的内容都可以)</button>
<button id="after">选定内容的后面追加内容(前面或者后面纯文本或者带html标签的内容都可以)</button>
<div id="div4">
    <h1>标题</h1>
    <p>文本文本文本文本文本文本文本文本</p>
</div>
<script>
    $(document).ready(function (){
        $("#append").click(function (){
            $("#div1").append("我是纯文本")
        })
        $("#append").click(function (){
            $("#div1").append("<h1>我是带h1标签的内容</h1>")
        })

        $("#appendbefor").click(function (){
            $("#div2").prepend("我是纯文本")
        })
        $("#appendbefor").click(function (){
            $("#div2").prepend("<h1>我是带h1标签的内容</h1>")
        })

        $("#appendmore").click(function (){
            $("#div3").prepend("我是纯文本","我是纯文本","我是纯文本")
        })
        $("#appendmore").click(function (){
            $("#div3").prepend("<h1>我是带h1标签的内容</h1>","<h1>我是带h1标签的内容</h1>","<h1>我是带h1标签的内容</h1>")
        })

        $("#befor").click(function (){
            $("#div4").before("我是纯文本","我是纯文本")
        })
        $("#after").click(function (){
            $("#div4").after("<h1>我是带h1标签的内容</h1>")
        })
    })
</script>
</body>
</html>
